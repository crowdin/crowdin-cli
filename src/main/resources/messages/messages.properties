subcommand_translations=Uploads existing translations to Crowdin project
subcommand_sources_long=Uploads source files to Crowdin project. If there are new files for localization, they will be added to Crowdin project automatically. Files that already exist will be updated (if no --no-auto-update option is specified).
subcommand_translations_long=Uploads existing translations to Crowdin. If no additional options (see below) are specified, uploaded translations will not be approved, imported to Crowdin project as duplicates, and imported even they are the same as the source strings. 
