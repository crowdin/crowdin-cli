#options
no_or_auto_update_description=Defines whether to update the source files in Crowdin project. Use --no-auto-update when you want to upload new files without updating those that already exist. (default: enable)
no_or_auto_approve_imported_description=Approves uploaded translations automatically 
base_path_description=Base path to project resources
base_url_description=Your organization URL
login_description=User login
branch_description=Defines branch name (default: none)
config_description=Sets path to the configuration file
dryrun_description=Runs command without API connection
file_description=Path to the file for download or upload
help_description=Shows help information
ignore_match_description=Ignores warning message about configuration change
identity_description=Sets path to user-specific credentials
no_or_import_duplicates_description=Defines whether to add translation if the same translation already exists in Crowdin project
no_or_import_eq_suggestions_description=Defines whether to add translation if it is the same as the source string in Crowdin project
language_description=Defines the target language where translations will be uploaded. By default, translation will be uploaded to all Crowdin project target languages (default: all)
language_download_description=If the option is defined the translations will be downloaded for a single specified language. By default translations are downloaded for all languages (default: all)
project_id_description=Project ID
token_description=Personal Access Token for authorization
source_description=Path to the source files
translation_description=Path to translated files
tree_description=List contents of directories in a tree-like format
verbose_description=Provides more information on the command processing
version_description=Show the program version
no_progress_description=Disable progress on executing command
crowdin_cli_description=Crowdin CLI is a command line tool that allows you to manage and synchronize your localization resources with a Crowdin project. \nThis tool requires you to create the configuration file. See https://support.crowdin.com/enterprise/configuration-file/ for more details.
